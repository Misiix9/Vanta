name: Release Vanta v1.0

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libsoup-3.0-dev \
            libfuse2 \
            libarchive-tools \
            rpm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend dependencies
        run: npm install

      - name: Install Tauri CLI
        run: npm install -g @tauri-apps/cli

      - name: Build Vanta (AppImage, Deb, RPM)
        run: npm run tauri -- build --target x86_64-unknown-linux-gnu
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get Version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Upload Assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            src-tauri/target/**/bundle/appimage/*.AppImage
            src-tauri/target/**/bundle/deb/*.deb
            src-tauri/target/**/bundle/rpm/*.rpm
          draft: true
          prerelease: false
          name: Vanta ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## What's New in ${{ steps.get_version.outputs.VERSION }}

            ### ‚ú® UI Polish & Animations
            - **Fluid Animations**: Completely rebuilt the CSS transition engine. Navigating search results with arrows or `Tab` now features buttery smooth, sliding accent highlights.
            - **Smooth View Toggling**: Opening Settings or Clipboard history now uses a silky crossfade transition.
            - **Refined Status Bar**: Squeezed the bottom status bar to be as thin and unobtrusive as structurally possible. Embedded the Vanta logo directly inside the minimal pill badge.
            - **Fixed Spacing Bugs**: Matched characters in fuzzy search now render with correct typography tracking instead of awkward flex gaps.

            ### üöÄ Performance & Core Engine
            - **Unlimited App Browsing**: Removed the hardcoded `max_results` limit when your search query is empty. Vanta now instantly displays every single application on your system ordered by your usage history the moment you open it.
            - **Tab Navigation Scroll Tracking**: Hitting `Tab` now correctly triggers the auto-scroll observer, ensuring your selected item always stays perfectly in view.

            ### üé® Ultimate Theme Engine (v1.8.0 Carry-Over)
            - Full CSS theming out of `~/.config/vanta/themes/`.
            - Total transparency and borderless window capabilities.
            ---

            ## ‚ö†Ô∏è Known Issues
            - The bundled `default.css` is functional but not fully styled ‚Äî some elements may appear basic or unstyled. This will be addressed in `v1.8.1`.
            - Theme hot-reload does not force a window re-center if dimensions are unchanged.

            ---

            ## Installation
            - **Debian/Ubuntu**: Download `.deb`
            - **Fedora/OpenSUSE**: Download `.rpm`
            - **Universal**: Download and run `.AppImage`
            - **Arch Linux**: Install `vanta-bin` from AUR (`yay -S vanta-bin`)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
