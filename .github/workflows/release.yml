name: Release Vanta v1.0

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libsoup-3.0-dev \
            libfuse2 \
            libarchive-tools \
            rpm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend dependencies
        run: npm install

      - name: Install Tauri CLI
        run: npm install -g @tauri-apps/cli

      - name: Build Vanta (AppImage, Deb, RPM)
        run: npm run tauri -- build --target x86_64-unknown-linux-gnu
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get Version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Upload Assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            src-tauri/target/**/bundle/appimage/*.AppImage
            src-tauri/target/**/bundle/deb/*.deb
            src-tauri/target/**/bundle/rpm/*.rpm
          draft: true
          prerelease: false
          name: Vanta v${{ steps.get_version.outputs.VERSION }}
          body: |
            ## Vanta ${{ steps.get_version.outputs.VERSION }}
            **Initial Release** - A hyper-fast, scriptable command palette for Wayland.

            ### Key Features
            - Liquid Glass UI: Modern frosted aesthetic designed for Hyprland/Sway.
            - Blazing Fast: Powered by Rust & nucleo-matcher.
            - Limitlessly Scriptable: Extend functionality with Python, Bash, Node.js, etc.

            ### Installation
            - Debian/Ubuntu: Download .deb
            - Fedora/OpenSUSE: Download .rpm
            - Universal: Download and run .AppImage
            - Arch Linux: Install vanta-bin from AUR.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
